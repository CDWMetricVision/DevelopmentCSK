<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="metrics.css">
    <script src="https://kit.fontawesome.com/2a56506141.js" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-circular-gauge.min.js"></script>
    <script src="dashboard.js"></script>
    <script src="createDashboard.js"></script>
    <title>Create Dashboard</title>
</head>
<body>
    <div id="loader" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <header class="dashboard-header">
        <div class="cdw-logo">
            <img src="https://cskcustomer1.s3.us-east-1.amazonaws.com/cdw-2023-Red.png" alt="CDW Logo">
        </div>
        <p class="title">Create Dashboards</p>
        <a href="https://cskcustomer1.s3.us-east-1.amazonaws.com/logged_out.html" class="text-center">Logout</a>
    </header>

    <div class="create-dashboard-wrapper">
        <!-- <div>
            <div class="d-flex flex-wrap create-options-wrapper">
                <div class="d-flex">
                    <label for="accountName" class="mt-2">Dashboard Name: </label>
                    <input type="text" id="accountName" name="accountName" class="h-10">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary btn-block" id="saveDashboards" onClick="saveDashboards()">Save Dashboard</button>
                </div>
            </div>
        </div> -->

        <div class="create-metrics-wrapper">
            <div class="d-flex">
                <label for="dashboardName" class="mt-2">Dashboard Name: </label>
                <input type="text" id="dashboardName" name="dashboardName" class="h-10">
            </div>
            <div class="d-flex">
                <label for="selctedMetrics" class="mt-2">Metrics: </label>
                <select id="selctedMetrics" class="p-2 cursor-pointer" onchange="customerAccountChange(event)">
                    <option disabled selected hidden>--Select--</option>
                    <option value="Calls Per Interval">Calls Per Interval</option>
                    <option value="Concurrent Calls">Concurrent Calls</option>
                    <option value="Concurrent Calls Percentage">Concurrent Calls Percentage</option>
                    <option value="Calls Breaching Concurrency Quota">Calls Breaching Concurrency Quota</option>
                    <option value="Call Recording Upload Error">Call Recording Upload Error</option>
                    <option value="Call Recording Upload Error">Throttled Calls</option>
                    <option value="Call Recording Upload Error">To Instance Packet Loss Rate</option>
                </select>
            </div>

            <div class="d-flex">
                <label for="widgets" class="mt-2">Widgets: </label>
                <select id="widgets" class="p-2 cursor-pointer" onchange="customerAccountChange(event)">
                    <option disabled selected hidden>--Select--</option>
                    <option value="timeSeries">Line</option>
                    <option value="singleValue">Number Chart</option>
                    <option value="gauge">Gauge</option>
                </select>
            </div>

            <div class="d-flex">
                <label for="instances" class="mt-2">Instances: </label>
                <select id="instances" class="p-2 cursor-pointer" onchange="customerAccountChange(event)">
                    <option disabled selected hidden>--Select--</option>
                </select>
            </div>

            <div>
                <button type="button" class="btn btn-secondary btn-block" id="createWidgets" onClick="createWidgets()">Go</button>
            </div>
        </div>
    </div>

    <div class="chartContainer" style="display: none;">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
